<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <title>眼巴巴的兔子CheeseCake</title>

<!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    
<!-- 外部庫 -->
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<!-- 自定義 -->
    <link href="/static/css/responsiveslides.css" rel="stylesheet" type="text/css">
    <link href="/static/css/homepage.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/static/js/responsiveslides.js"></script>
    <script type="text/javascript" src="/static/js/chart.min.js"></script>
    <script type="text/javascript" src="/static/js/linechart.js"></script>

<!-- slide initial -->    
    <script type="text/javascript">
        
            $(function() {
            $(".rslides").responsiveSlides({
                         "auto": true,             // Boolean: Animate automatically, true or false
                          "speed": 1000,             // Integer: Speed of the transition, in milliseconds
                          "timeout": 3000,          // Integer: Time between slide transitions, in milliseconds
                          "pager": true,           // Boolean: Show pager, true or false
                          "nav": true,             // Boolean: Show navigation, true or false
                          "random": false,          // Boolean: Randomize the order of the slides, true or false
                          "pause": false,           // Boolean: Pause on hover, true or false
                          "pauseControls": true,    // Boolean: Pause when hovering controls, true or false
                          "prevText": "Previous",   // String: Text for the "previous" button
                          "nextText": "Next",       // String: Text for the "next" button
                          "maxwidth": "",           // Integer: Max-width of the slideshow, in pixels
                          "navContainer": "",       // Selector: Where auto generated controls should be appended to, default is after the <ul>
                          "manualControls": "",     // Selector: Declare custom pager navigation
                          "namespace": "rslides",   // String: change the default namespace used
                          "before": $.noop,         // Function: Before callback
                          "after": $.noop           // Function: After callback

            });
        });
    
    </script>

  
    <script type="text/javascript">
    window.onload = function(){
    var linesData = {
                labels:{{time|safe }},
                datasets: [
                        {
                            
                            label:'' ,
                            
                            lineTension: 0.1,
                            backgroundColor: "rgba(255, 0, 123,0.25) ",
                            borderColor: "#FF007B",
                            borderCapStyle: 'butt',
                            borderDash: [],
                            borderDashOffset: 0.0,
                            borderJoinStyle: 'miter',
                            pointBorderColor: "#FF007B",
                            pointBackgroundColor: "#2BFF00",
                            pointBorderWidth: 1,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: "#2BFF00",
                            pointHoverBorderColor: "#2BFF00",
                            pointHoverBorderWidth: 2,
                            pointRadius: 1,
                            pointHitRadius: 10,
                            data: {{number_people}},
                            
                        }
                ]
        };

    var BarData = {
                labels: ["原味", "抹茶紅豆", "芝麻", "蔓越莓"],
                datasets: [
                    {
                           label: "",
                           backgroundColor: [
                                'rgba(255, 191,0,0.2)',
                                'rgba(4, 255, 0,0.2)',
                                'rgba(91,91,91,0.5)',
                                'rgba(255, 0, 89,0.2)',
                            ],
                            borderColor: [
                                'rgba(255, 191,0,0.2)',
                                'rgba(4, 255, 0,0.2)',
                                'rgba(91,91,91,0.2)',
                                'rgba(255, 0, 89,0.2)',
                            ],
                            borderWidth: 0.5,
                            data: {{number_cake}} 
                        }
                    ]
                };


            Chart.defaults.global.title.fontSize =20
            Chart.defaults.global.elements.point.borderColor="#2BFF00"

            var ctx1 = document.getElementById("chart-area-line").getContext("2d");
            var myLines= new Chart.Line(ctx1, {
                    data: linesData,
                    options:{
                                title: {
                                    display: true,
                                    text: 'People online',
                                    fontFamily: "cursive",
                                    fontsize: 20,
                                    fontStyle: 'oblique'
                                        }
                                ,scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true,
                                            stepSize:1
                                                }
                                            }],

                                        }
                            }
                    });

            var ctx2 = document.getElementById("chart-area-bar").getContext("2d");  
            var myBars= new Chart.Bar(ctx2, {
                    data:BarData,
                    options:{
                                title: {
                                    display: true,
                                    text: 'What Rabbits Buy !',
                                    fontFamily: "cursive",
                                    fontsize: 20,
                                    fontStyle: 'oblique'
                                    }
                                ,scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true,
                                            stepSize:1
                                                }
                                            }]
                                        }
                            }
                    });
        };
    </script>



  

    





    
</head>



<body>
    <div class="header">
        <h1 class="site-title text-center">
            <a href="/">眼巴巴的兔子CheeseCake</a>
            <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
        </h1>
    </div>
    
    <div class="container">
        <ul class="rslides">
            <li><img src="/static/pic/origin.jpg" alt=""></li>
            <li><img src="/static/pic/redbean.jpg" alt=""></li>
            <li><img src="/static/pic/cransberry.jpg" alt=""></li>
            <li><img src="/static/pic/redbean2.jpg" alt=""></li>
            <li><img src="/static/pic/cransberry2.jpg" alt=""></li>
            <li><img src="/static/pic/apple.jpg" alt=""></li>           
        </ul>
        {% for post in post_list %}
        <div class="post-wrapper">
            <div class="post">
                <div class="post-heading">
                    <h2 class="title">
                        <a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a>
                    </h2>
                    <div class="date">{{ post.created_at|date:"Y / m / d" }}</div>
                </div>
                
                <div class="thumbnail">
                    <img src="{{ post.photo }}" alt="Cover photo for {{ post.title }}">
                </div>
                
                
                <div class="post-content read-more-block">
                    {{ post.content }}
                </div>
                <div class="post-footer">
                    <a class="read-more" href="{% url 'detail' pk=post.pk %}">
                        Read More <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}


      
            

            <p><a class="btn primary span2" href="/Buy/">購物</a></p>
            <p><a class="btn primary span2" href="/Comment/">給我們評論</a></p>            
           
            <div>
                <canvas id="chart-area-line" class="zone1"></canvas>              
                <canvas id="chart-area-bar" class="zone2"></canvas>
            </div>
          

    </div>

</body>
</html>
