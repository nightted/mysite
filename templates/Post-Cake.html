<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>眼巴巴的兔子CheeseCake</title>
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    
    <!-- 外部庫 -->
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <h1 class="site-title text-center">
            <a href="/">A Django Girl’s Adventure</a>
        </h1>
    </div>

    <div class="container post post-detail">
        <div class="post-heading">
            <h1 class="title">{{ title }}</h1>
            <div class="date">{{ created_at|date:'Y / m / d' }}</div>
        </div>

        <div class="location">
            <i class="fa fa-map-marker"></i>
            <span id="location-content">{{ location }}</span>
        </div>

        <div id="map-canvas" class="map"></div>

        <div class="post-content">
            {{ content }}
        </div>

        <hr class="fancy-line">

        <img class="photo" src="{{ post.photo }}" alt="Cover photo for {{ post.title }}">
        
    </div>
    
    
</body>

</html>
