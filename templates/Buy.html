<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}

<html>
	<head>
		<meta charset="utf-8">
		<title>訂購</title>
		<!-- jquery -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<!-- Bootstrap -->
	    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	    <link href="/static/css/Buy.css" rel="stylesheet">
	    <script src="/static/js/bootstrap.min.js"></script>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>



		<script type="text/javascript">
			$(document).ready(function()
			{
			    $("#id_Number,#id_Cakeflavor").on("change", function() {
					
					var number = $("#id_Number").val()		
					var cost 

					if($("#id_Cakeflavor").val()=='原味')
					{cost = 500}
					if($("#id_Cakeflavor").val()=='抹茶紅豆')
					{cost = 550}
					if($("#id_Cakeflavor").val()=='芝麻')
					{cost = 500}
					if($("#id_Cakeflavor").val()=='覆盆莓')
					{cost = 650}

					$("div.totalcost").html('共'+number*cost+'元')



				});

				$("#submit-btn").on("click", function() {
					
					var name = $("#id_Cakeflavor").val()
					var number = $("#id_Number").val()

					alert( number +'個'+ name +  '起司蛋糕已加入購物車!');

				});


			})
		</script>
	</head>


	<body>

		<div class="container">
			<div class = 'form text-center'>
				<form action="" method="post">{% csrf_token %}
			    
				    
					{% for field in form %}
					    <div class="fieldWrapper">
					        {{ field.errors }}
					        <b>{{ field.label}} :</b> {{ field }}
					        {% if field.help_text %}
					        <p class="help">{{ field.help_text|safe }}</p>
					        {% endif %}
					    </div>
					{% endfor %}

					

				    <input type="submit" value="商品加入購物車" id ='submit-btn' />

				</form>
			</div>

			<div class='row'>
                <div class = 'col-lg-6 col-xs-6 col-sm-6 text-center' >
                    <a class="read-more3" href="/CartCount/" style="font-size:38px;"><i class="fa fa-shopping-cart" aria-hidden="true"></i>立即結帳!              
                    </a>
                </div>
                <div class = 'col-lg-6 col-xs-6 col-sm-6 text-center' >
                    <p><a class="read-more3" href="/" style="font-size:38px;"><i class="fa fa-home" aria-hidden="true"></i>回首頁!                    
                    </a></p>            
                </div>
            </div>

			<div class = "totalcost"></div>

			
			
		</div>

	</body>

	
</html>
